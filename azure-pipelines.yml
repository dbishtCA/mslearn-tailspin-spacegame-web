trigger:
  - "*"

pool:
  vmImage: ubuntu-latest

variables:
  buildConfiguration: "Release"

steps:
  - task: UseDotNet@2
    displayName: "Use .NET SDK 9.x"
    inputs:
      packageType: sdk
      version: "9.x"

  - task: Npm@1
    displayName: "Run npm install"
    inputs:
      verbose: false

  - script: "./node_modules/.bin/node-sass Tailspin.SpaceGame.Web/wwwroot --output Tailspin.SpaceGame.Web/wwwroot"
    displayName: "Compile Sass assets"

  - task: gulp@1
    displayName: "Run gulp tasks"

  - script: 'echo "$(Build.DefinitionName), $(Build.BuildId), $(Build.BuildNumber)" > buildinfo.txt'
    displayName: "Write build info"
    workingDirectory: Tailspin.SpaceGame.Web/wwwroot

  - task: DotNetCoreCLI@2
    displayName: "Restore project dependencies"
    inputs:
      command: "restore"
      projects: "**/*.csproj"

  - task: DotNetCoreCLI@2
    displayName: "Build the project $(buildConfiguration)"
    inputs:
      command: "build"
      arguments: "--no-restore --configuration Release"
      projects: "**/*.csproj"

  - task: DotNetCoreCLI@2
    displayName: "Publish the project $(buildConfiguration)"
    inputs:
      command: "publish"
      arguments: "--no-build --configuration Release --output $(Build.ArtifactStagingDirectory)/Release"
      projects: "**/*.csproj"
      publishWebProjects: false
      zipAfterPublish: true

  - task: PublishBuildArtifacts@1
    displayName: "Publish Artifact: drop"
    condition: succeeded()
    inputs:
      PathtoPublish: "$(Build.ArtifactStagingDirectory)/Release" # Default value: $(Build.ArtifactStagingDirectory)
      ArtifactName: "drop" # Default value: drop
      publishLocation: "Container" # Default value: Container
